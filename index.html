<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- SEO = Básico -->
        <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
        <title>easyMaths</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
        <meta property="og:title" content="Título de tu página" />
        <meta property="og:description" content="Descripción de tu página" />
        <meta
            property="og:image"
            content="URL de la imagen que quieres mostrar en las redes sociales"
        />
        <meta property="og:url" content="URL de tu página" />
        <meta property="og:type" content="website" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Título de tu página" />
        <meta name="twitter:description" content="Descripción de tu página" />
        <meta
            name="twitter:image"
            content="URL de la imagen que quieres mostrar en Twitter"
        />

        <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
        <link rel="manifest" href="site.webmanifest" />
        <!-- icono de acceso para IOS -->
        <link rel="apple-touch-icon" href="icon.png" />
        <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

        <!-- links de estilos -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- Se cambia el tema de algunos navegadores -->
        <meta name="theme-color" content="#fafafa" />
        <!-- Código de las plataformas de Análisis -->
        <script></script>
        <!-- Scripts a cargar antes de la renderización -->
        <script src="preloader.js"></script>
    </head>
    <body>
        <header class="header">
            <img src="img/desktop/png-transparent-mathematics-symbols-equals-sign-plus-and-minus-signs-plus-minus-sign-mathematics-mathematics-symbol-plus-cross-sign-removebg-preview.png" alt="" class="logo" />
            <h1 class="title">easyMaths</h1>
        </header>
        <div class="container">
            <main class="main">
                <section class="main__section">
                    <section class="main__numeros">
                        <h2 class="subtitle">
                            Introduce los números que quieres operar
                        </h2>
                        <input
                            class="main__num-uno"
                            type="number"
                            placeholder="primer número"
                            id="primerNumero"
                            name="primerNumero"
                        />

                        <input
                            class="main__num-dos"
                            type="number"
                            placeholder="segundo número"
                            id="segundoNumero"
                            name="segundoNumero">
                        />
                    </section>

                    <section class="main__botones">
                        <a href="#" class="botones__btn">Sumar</a>
                        <a href="#" class="botones__btn">Reset</a>
                    </section>

                    <section class="main__resultado">
                        <h2 class="resultado__subtitle">tu resultado es:</h2>
                        <h4 class="resultado__caja-resultado">Prueba</h4>
                    </section>
                </section>
            </main>
        </div>
    </body>
</html>
